<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        table {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-collapse: collapse;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
            text-align: left;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Your Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <form action="{% url 'cancelbooking' %}" method="post">
                {% csrf_token %}
                {% for b in bookings %}
                <tr>
                    <td>{{ b.id }}</td>
                    <td>{{ b.From }}</td>
                    <td>{{ b.To }}</td>
                    <td>{{ b.Amount }}</td>
                    <td><button type="submit" name="booking" value="{{ b.id }}">Cancel</button></td>
                </tr>
                {% endfor %}
            </form>
        </tbody>
    </table>
</body>
</html>
