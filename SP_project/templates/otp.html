<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Form</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Add padding for better spacing */
            background-color: #f2f2f2;
            text-align: center;
        }

        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form input fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 45%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Error message styles */
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>OTP Verification</h2>
        <form action="{% url 'otp' %}" method="GET">
            {% csrf_token %}
            <input type="text" placeholder="Enter your OTP here" name="otp">
            <input type="submit" name="btn" value="Verify OTP">
            <input type="submit" name="btn" value="Resend OTP">
            {% if incorrect %}
                <p class="error-message">Invalid OTP. Please try again.</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
